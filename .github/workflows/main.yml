# Lints code on every PR and commit to master

name: Lint
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  lint:
    runs-on: ubuntu-latest
          
    steps:
      - uses: actions/checkout@v2
      - name: Super-Linter
        uses: github/super-linter@v4.8.1

env:
  LINTER_RULES_PATH: /
  JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.json
  VALIDATE_JAVASCRIPT_STANDARD: false
        
